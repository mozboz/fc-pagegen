<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>First Contact</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
</head>
<body id="top">

    <header class="header">
        
        <img src="img/logobar.png" width="111" height="50" alt="IRC | MercyCorps">

        <img src="img/first_contact_logo.png" srcset="img/first_contact_logo.png 1x, iimg/first_contact_logo@2x.png 2x" class="pull-right" width="164" height="50" alt="First Contact logo">

    </header>    

    <h1 class="h1 h1--small">RefugeeInfo.eu</h1>

    <form id="lang_loc_form" name="lang_loc_form" action="" method="">

        <ul class="radio-group">
            <li class="radio-group__item">
                <input id="english" class="toggle" type="radio" name="refugeelanguage" checked>
                <label for="english" class="btn btn--hollow">English</label>
            </li>
            <li class="radio-group__item">
                <input id="greek" class="toggle" type="radio" name="refugeelanguage">
                <label for="greek" class="btn btn--hollow">ελληνικά</label>
            </li>
            <li class="radio-group__item">
                <input id="arabic" class="toggle" type="radio" name="refugeelanguage">
                <label for="arabic" class="btn btn--hollow">العَرَبِية‎</label>
            </li>
            <li class="radio-group__item">
                <input id="farsi" class="toggle" type="radio" name="refugeelanguage">
                <label for="farsi" class="btn btn--hollow">فارسی</label>
            </li>
            <li class="radio-group__item">
                <input id="urdu" class="toggle" type="radio" name="refugeelanguage">
                <label for="urdu" class="btn btn--hollow">پښتو</label>
            </li>
        </ul>

        <ul class="btn-list btn-list--full">
            <li class="btn-list__item">
                <button class="btn btn--hollow" type="submit" value="Lesbos" form="lang_loc_form">Go to Lesbos</button>
            </li>
            <li class="btn-list__item">
                <button class="btn btn--hollow" type="submit" value="Kos" form="lang_loc_form">Go to Kos</button>
            </li>
            <li class="btn-list__item">
                <a href="/map" class="btn btn--hollow">Open Map</a>
            </li>
            <li class="btn-list__item">
                <button class="btn btn--hollow" onclick="load_from_browser()">Detect my location</button>
            </li>
        </ul>

    </form>     

    <footer>
        
        <p class="copyright">Powered by <a href="http://www.rescue.org/">The International Rescue Committee</a>, <a href="https://github.com/theirc/refugeeinfo.eu/blob/master/LICENSE">Copyleft</a> 2015</p>

    </footer>

</body>
</html>
